<!DOCTYPE html>
<html>
    <head>
        <title>HTML and JS Calculator</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="calcBody">
            <div id="calcText">
                <p id="calcTextP">0</p>
            </div>
            <div id="calcButtonPad">
                <div class="calcButtonPadRow">
                    <button>MC</button>
                    <button>MR</button>
                    <button>M-</button>
                    <button>M+</button>
                </div>
                <div class="calcButtonPadRow">
                    <button>AC</button>
                    <button>&#8730;x</button>
                    <button>&#37;</button>
                    <button>&#247;</button>
                </div>
                <div class="calcButtonPadRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&#215;</button>
                </div>
                <div class="calcButtonPadRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&#8722;</button>
                </div>
                <div class="calcButtonPadRow">
                    <button id="calcButton_1">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="calcButtonPadRow">
                    <button>0</button>
                    <button>.</button>
                    <button>+/-</button>
                    <button>=</button>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
